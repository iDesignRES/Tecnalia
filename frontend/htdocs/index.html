<!DOCTYPE html>

<html ng-app="idesignresAPP">
	<head>
		<title>IDesignRES</title>
		
		<!-- META tags -->
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="Description" content="IDesignRES" />
		<meta name="Keywords" content="IDesignRES" />
		<meta name="Distribution" content="Global" />
		<meta name="Author" content="Tecnalia" />
		<meta name="Robots" content="index,follow" />
		
		<!-- Include the CSS styesheets -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link type="text/css" rel="stylesheet" href="assets/css/materialize.css"  media="screen, projection" />
		<link type="text/css" rel="stylesheet" href="assets/css/main.css"  media="screen, projection" />
		
		<!-- Include the JS scripts -->
		<script src="assets/js/angular.js"></script>
		<script src="assets/js/angular-translate.js"></script>
		<script src="assets/js/angular-translate-loader-partial.js"></script>
		<script src="assets/js/angular-ui-router.js"></script>
		<script src="assets/js/angularJwt.js"></script>
		<script src="assets/js/services/authManager.js"></script>
		<script src="assets/js/services/interceptor.js"></script>
		<script src="assets/js/services/jwt.js"></script>
		<script src="assets/js/services/jwtOptions.js"></script>
		<script src="assets/js/services/urlUtils.js"></script>
		<script src="../../../assets/js/jquery-3.6.0.js"></script>
		<script src="../../../assets/js/materialize.min.js"></script>
		<script src="../../../assets/js/init-components.js"></script>
		
		<script src="app/app.js" type="text/javascript"></script>
		<script src="app/components/login/Login.controller.js" type="text/javascript"></script>
		<script src="app/components/roles/Roles.controller.js" type="text/javascript"></script>
		<script src="app/components/roles/RolesSummary.controller.js" type="text/javascript"></script>
		<script src="app/components/users/Users.controller.js" type="text/javascript"></script>
		<script src="app/components/users/UsersDetail.controller.js" type="text/javascript"></script>
		<script src="app/components/users/UsersSummary.controller.js" type="text/javascript"></script>
		<script src="app/components/scales/Scales.controller.js" type="text/javascript"></script>
		<script src="app/components/scales/ScalesSummary.controller.js" type="text/javascript"></script>
		<script src="app/components/processes/Processes.controller.js" type="text/javascript"></script>
		<script src="app/components/processes/ProcessesSummary.controller.js" type="text/javascript"></script>
		<script src="app/components/layerformats/LayerFormats.controller.js" type="text/javascript"></script>
		<script src="app/components/layerformats/LayerFormatsSummary.controller.js" type="text/javascript"></script>
		<script src="app/components/layers/Layers.controller.js" type="text/javascript"></script>
		<script src="app/components/layers/LayersDetail.controller.js" type="text/javascript"></script>
		<script src="app/components/layers/LayersSummary.controller.js" type="text/javascript"></script>
		
		<script src="app/factories/Modal.factory.js" type="text/javascript"></script>
		<script src="app/factories/Route.factory.js" type="text/javascript"></script>
		<script src="app/factories/Session.factory.js" type="text/javascript"></script>
		<script src="app/factories/Util.factory.js" type="text/javascript"></script>
		
		<script src="app/directives/FileModel.directive.js" type="text/javascript"></script>
	</head>


	<!-- Load the view -->
	<body>
		<div ui-view></div>
	</body>
	
	
	<!-- Define the sidenav -->
	<ul class="sidenav">
		<li>
			<div class="user-view">
				<div class="background">
					<img src="../../../assets/img/userbackground.png" />
				</div>
				<div class="inline">
					<img class="circle left margin-right-16 inline" src="../../../assets/img/user.png" />
					<div class="inline">
						<span id="sidenav_username" class="white-text name">Username</span>
						<span id="sidenav_role" class="white-text name">Role</span>
					</div>
				</div>
			</div>
		</li>
		<li><a id="sidenav_administration" class="subheader">Administrator area</a></li>
		<li><a id="sidenav_operator" class="subheader">Operator area</a></li>
		<li><a id="sidenav_roles" class="waves-effect">Roles</a></li>
		<li><a id="sidenav_users" class="waves-effect">Users</a></li>
		<li><div id="sidenav_divider01" class="divider"></div></li>
		<li><div id="sidenav_divider02" class="divider"></div></li>
		<li><a id="sidenav_scales" class="waves-effect">Scales</a></li>
		<li><a id="sidenav_processes" class="waves-effect">Processes</a></li>
		<li><a id="sidenav_layerformats" class="waves-effect">Layer Formats</a></li>
		<li><div id="sidenav_divider03" class="divider"></div></li>
		<li><div id="sidenav_divider04" class="divider"></div></li>
		<li><a id="sidenav_layers" class="waves-effect">Layers</a></li>
		
		<li class="center margin-top-32"><img src="../../../assets/img/logo.png" /></li>
	</ul>
	<a id="toggle_sidenav" class="hidden"></a>
	
	
	<!-- Define the modal info -->
	<div id="modalinfo" class="modal modal-fixed-footer">
		<div class="modal-content">
			<h4 id="modalinfo-title">Title</h4>
			<p id="modalinfo-message" class="margin-top-32">Message</p>
		</div>
		<div class="modal-footer">
			<a class="modal-action modal-close waves-effect btn-small blue-grey darken-2"><span data-translate="global.close">Close</span></a>
		</div>
	</div>
	
	
	<!-- Define the modal confirm -->
	<div id="modalconfirm" class="modal modal-fixed-footer">
		<div class="modal-content">
			<h4 id="modalconfirm-title">Confirm</h4>
			<p id="modalconfirm-message" class="margin-top-32">Message</p>
		</div>
		<div class="modal-footer">
			<a id="btnAccept" class="modal-action modal-close waves-effect btn-small red darken-3"><span data-translate="global.accept">Accept</span></a>
			<a id="btnCancel" class="modal-action modal-close waves-effect btn-small blue-grey darken-2"><span data-translate="global.cancel">Cancel</span></a>
		</div>
	</div>
</html>
