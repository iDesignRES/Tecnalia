<!-- Include the navbar -->
<nav class="top-nav" ng-include="'/app/includes/navbar.html'"></nav>

<div id="waiting-container" ng-if="!ready">
	<img class="icon-wait margin-top-200" src="../../../assets/img/wait.gif" />
	<br ng-if="notReadyText != null" /><div class="chip" ng-if="notReadyText != null">{{notReadyText}}</div>
</div>
<div id="form-container" ng-if="ready">
	<h5 data-translate="users.titleDetailAdd">Add User</h5>
	<form class="col s12 margin-top-32" name="usersForm" role="form">
		<div class="row">
			<div class="col s1"></div>
			<div class="col s10">
				<h6 data-translate="users.form.generalInformation">General information:</h6>
			</div>
			<div class="col s1"></div>
		</div>
		<div class="row">
			<div class="col s1"></div>
			<div class="input-field col s5">
				<input id="username" type="text" class="validate" tabindex="1" maxlength="30" ng-model="userObj.username" required />
				<label for="username" class="active" data-translate="users.form.usernameReq">Username (*)</label>
			</div>
			<div class="input-field col s5">
				<select id="selectRole" tabindex="5" ng-model="userObj.role" ng-options="roleObj.name as roleObj.name for roleObj in userObj.roleList" ng-init="sessionFactory.renderSelectComponent()" required>
					<option value="" disabled selected><span data-translate="users.form.selectRole">Select Role (*)</span></option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col s1"></div>
			<div class="input-field col s5">
				<input id="password" type="password" class="validate" tabindex="3" maxlength="60" ng-model="userObj.password" required />
				<label for="password" class="active" data-translate="users.form.passwordReq">Password (*)</label>
			</div>
			<div class="input-field col s5">
				<input id="repeatPassword" type="password" class="validate" tabindex="4" maxlength="60" ng-model="userObj.repeatPassword" required />
				<label for="repeatPassword" class="active" data-translate="users.form.repeatPassword">Repeat password (*)</label>
			</div>
		</div>
		<div class="row">
			<div class="col s1"></div>
			<div class="input-field col s10">
				<input id="email" type="text" class="validate" tabindex="2" maxlength="80" ng-model="userObj.email" required />
				<label for="email" class="active" data-translate="users.form.emailReq">Email (*)</label>
			</div>
		</div>
		<br />
		<div class="row margin-bottom-8">
			<div class="col s12 right-align">
				<a class="waves-effect waves-light btn-small blue-grey darken-2" tabindex="7" ng-click="routeFactory.goUsers(currentPage)">
					<i class="material-icons left">reply</i><span data-translate="users.form.back">Back</span>
				</a>
				<a class="waves-effect waves-light btn-small blue-grey darken-2 margin-left-4" tabindex="8" ng-disabled="!usersForm.$valid" ng-click="doSave()">
					<i class="material-icons left">save</i><span data-translate="users.form.save">Save</span>
				</a>
			</div>
		</div>
	</form>
</div>
